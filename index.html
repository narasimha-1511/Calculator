<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator-By Vinay</title>
      <link rel="stylesheet" href="style.css">
 
</head>
<body>
    <div class="container">
    <div class="tab-container">
       <button class="tab-button" data-tab="calculator">Calculator</button>
         <button class="tab-button" data-tab="currency-converter">Currency Converter</button> 
         <button class="tab-button" data-tab="currency-converter">Number System</button> 
      </div>
    <div class="tab-content" id="calculator"">
        <input class="inputBox" type="text" placeholder="0" id="inputBox">
        <div>
            <button id="clear">AC</button>
            <button id="del">DEL</button>
            <button class="oper">%</button>
            <button class="oper">/</button>
        </div>
        <div>
            <button class="numbers">7</button>
            <button class="numbers">8</button>
            <button class="numbers">9</button>
            <button class="oper">*</button>
        </div>
        <div>
            <button class="numbers">4</button>
            <button class="numbers">5</button>
            <button class="numbers">6</button>
            <button class="oper">-</button>
        </div>
        <div>
            <button class="numbers">1</button>
            <button class="numbers">2</button>
            <button class="numbers">3</button>
            <button class="oper">+</button>
        </div>
        <div>
            <button class="numbers">00</button>
            <button class="numbers">0</button>
            <button class="numbers">.</button>
            <button id="equalButn">=</button>
        </div>
    </div>
    <div class="tab-content" id="currency-converter-tab">

        <input type="text" placeholder="0" id="currencyAmount">


        <select id="baseCurrency">
          <!-- Add more options for other currencies as needed -->
        </select>
        <select id="targetCurrency">
          <!-- Add more options for other currencies as needed -->
        </select>

    
        <button id="convertCurrency">Convert</button>
        <button id="clearCurrency">Clear</button>
    
       
            <h3 id="result">Conveted Amount: </h3>
        
    </div>

    <div class="tab-content" id="number-system">
        <input type="text" placeholder="0" id="NumberInputSystem">


        <select id="CurrentSystem">
            <option value="2">Binary</option>
            <option value="10">Decimal</option>
            <option value="8">Octal</option>
            <option value="18">HexaDecimal</option>          
        </select>
        <select id="TargetSystem">
            <option value="2">Binary</option>
            <option value="10">Decimal</option>
            <option value="8">Octal</option>
            <option value="18">HexaDecimal</option>    
        </select>

    
        <button id="convertNumberSystem">Convert</button>
        <button id="ClearSystem">Clear</button>
    
       
            <h3 id="resultSystem"></h3>
    </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
